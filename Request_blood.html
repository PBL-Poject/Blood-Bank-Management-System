    <h1>Request Blood</h1>
 <form action="bld_request_action.php" method="POST" class="">
<div class="form-row">
    <div class="col-3">
     <label >Patient Name</label>
      <input type="text" name = "patient_name" class="form-control" required>
    </div>
    <div class="col-3">
      <label >Contact No.</label>
      <input type="text" name = "contact_no" class="form-control" required>
    </div>
    <div class="col-3">
    <label >Email</label>
      <input type="text" name = "email" class="form-control" placeholder="email" required>
    </div>
  </div>

<div class="form-row">
    <div class="col-3">
     <label >Blood Group</label>
      <input type="text" name = "blood_grp" class="form-control" required >
    </div>
    <div class="col-3">
      <label >City</label>
      <input type="text" name = "city" class="form-control" required >
    </div>
    
  </div>

<div class="form-row">
    <div class="col-3">
     <label >Required Date</label>
      <input type="text" name = "req_date" class="form-control" placeholder="DD/MM/YYYY" required >
    </div>
    <div class="col-3">
      <label >Doctor Name</label>
      <input type="text" name = "doc_name" class="form-control" required >
    </div>
    
  </div>
<br>

<label >Hospital Details</label>
<br>
<textarea rows="4" cols="80" name="comment" form="usrform" name = "hospital_details" placeholder="Enter here..." required>
</textarea>
<br>
<label >Comment</label>
<br>
<textarea rows="4" cols="80" name="comment" form="usrform" name = "comment" placeholder="Enter here..." required>
</textarea>

<br>
<button type="submit" class="btn">Request</button>





</form>
